<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Večer ve Wellness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">Večer ve Wellness</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Více">
                <div class="navbar-toggler-icon"></div>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active" aria-current="page">Úvod</a>

                    </li>
                    <li class="nav-item">
                        <a href="page1.html" class="nav-link active" aria-current="page">Služby</a>
                    </li>
                    <li class="nav-item">
                        <a href="page2.html" class="nav-link active" aria-current="page">Ceník</a>
                    </li>
                    <li class="nav-item">
                        <a href="page3.html" class="nav-link active" aria-current="page">Rezervace</a>
                    </li>
                    <li class="nav-item">
                        <a href="page4.html" class="nav-link active" aria-current="page">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container container-4">
      <div class="box">
        <h3>Rezervace</h3>
        <form action="#" method="post" class="reservation-form">
          <label for="fname">Jméno a příjmení:</label><br>
          <input type="text" id="fname" name="fullname" placeholder="Zadejte své jméno a příjmení" required> border-radius: 12px;<br>
    
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="např. vas@email.cz" required><br>
    
          <label for="phone">Telefon:</label><br>
          <input type="tel" id="phone" name="phone" placeholder="+420 123 456 789"><br>
    
          <label for="date">Datum:</label><br>
          <input type="date" id="date" name="date" required><br>
    
          <label for="procedure">Vyberte proceduru:</label><br>
          <select id="procedure" name="procedure" required>
            <option value="" disabled selected>Vyberte proceduru</option>
            <option value="relaxacni-masaz">Relaxační masáž</option>
            <option value="aromaterapie">Aromaterapie</option>
            <option value="privatni-wellness">Privátní wellness zóna</option>
            <option value="saunovy-svet">Saunový svět</option>
            <option value="hydromasazni-vana">Hydromasážní vana</option>
          </select><br>
    
          <label>Vyberte čas:</label><br>
          <div id="time-slots">
            <input type="radio" id="time-18" name="time" value="18:00" required>
            <label for="time-18">18:00</label>
    
            <input type="radio" id="time-19" name="time" value="19:00">
            <label for="time-19">19:00</label>
    
            <input type="radio" id="time-20" name="time" value="20:00">
            <label for="time-20">20:00</label>
    
            <input type="radio" id="time-21" name="time" value="21:00">
            <label for="time-21">21:00</label>
    
            <input type="radio" id="time-22" name="time" value="22:00">
            <label for="time-22">22:00</label>
    
            <input type="radio" id="time-23" name="time" value="23:00">
            <label for="time-23">23:00</label>
    
            <input type="radio" id="time-00" name="time" value="00:00">
            <label for="time-00">00:00</label>
    
            <input type="radio" id="time-01" name="time" value="01:00">
            <label for="time-01">01:00</label>
    
            <input type="radio" id="time-02" name="time" value="02:00">
            <label for="time-02">02:00</label>
    
            <input type="radio" id="time-03" name="time" value="03:00">
            <label for="time-03">03:00</label>
    
            <input type="radio" id="time-04" name="time" value="04:00">
            <label for="time-04">04:00</label>
    
            <input type="radio" id="time-05" name="time" value="05:00">
            <label for="time-05">05:00</label>
    
            <input type="radio" id="time-06" name="time" value="06:00">
            <label for="time-06">06:00</label>
          </div>
    
          <label for="note">Poznámka:</label><br>
          <textarea id="note" name="note" rows="4" placeholder="Napište svou poznámku..."></textarea><br>
    
          <button type="submit" class="submit-button">Odeslat</button>
        </form>
      </div>
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
          event.preventDefault();
        
        const form = event.target;
        const data = {
            fullname: form.elements['fullname'].value,
            email: form.elements['email'].value,
            phone: form.elements['phone'].value,
            date: form.elements['date'].value,
            procedure: form.elements['procedure'].value,
            time: form.elements['time'].value,
            note: form.elements['note'].value
        };

        
          try {
            const response = await fetch('/api/reservation', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
            });
        
            if (response.ok) {
              alert('Rezervace byla úspěšně odeslána.');
              form.reset();
            } else {
              alert('Nastala chyba při odesílání rezervace.');
            }
          } catch (error) {
            alert('Chyba: ' + error.message);
          }
        });
      </script>
    <script>
        const timeInputs = document.querySelectorAll('#time-slots input[type="radio"]');
      
        function resetTimeSlots() {
          timeInputs.forEach(input => {
            input.disabled = false;
            input.nextElementSibling.style.opacity = 1;
            input.nextElementSibling.style.pointerEvents = 'auto';
          });
        }
        async function updateTimeSlots(selectedDate) {
          try {
            const response = await fetch('/api/data');
            const reservations = await response.json();
      
            const takenTimes = reservations
              .filter(res => res.date === selectedDate)
              .map(res => res.time);
      
            resetTimeSlots(); 
      
            timeInputs.forEach(input => {
              if (takenTimes.includes(input.value)) {
                input.disabled = true;
                input.checked = false;
                input.nextElementSibling.style.opacity = 0.4;
                input.nextElementSibling.style.pointerEvents = 'none';
              }
            });
      
          } catch (err) {
            console.error('Chyba při načítání rezervací:', err);
          }
        }

        document.getElementById('date').addEventListener('change', (e) => {
          const selectedDate = e.target.value;
          if (selectedDate) {
            updateTimeSlots(selectedDate);
          }
        });
      </script>
      
</body>
</html>
